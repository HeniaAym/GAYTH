<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / التسجيل</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <main class="auth-page">
        <div class="auth-container">
            <h1 class="auth-title">مرحباً بك!</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">تسجيل الدخول</button>
                <button class="tab-btn" onclick="showTab('signup')">إنشاء حساب</button>
            </div>
            <div class="tab-content" id="login">
                <form action="/login" method="POST">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    <button type="submit" class="auth-btn">تسجيل الدخول</button>
                </form>
            </div>
            <div class="tab-content hidden" id="signup">
                <form action="/signup" method="POST">
                    <label for="new-username">اسم المستخدم:</label>
                    <input type="text" id="new-username" name="username" placeholder="أدخل اسم المستخدم" required>
                    <label for="new-password">كلمة المرور:</label>
                    <input type="password" id="new-password" name="password" placeholder="أدخل كلمة المرور" required>
                    <label for="role">الدور:</label>
                    <select id="role" name="role" required>
                        <option value="محسن">محسن</option>
                        <option value="جمعية">جمعية</option>
                        <option value="مسؤول">مسؤول</option>
                    </select>
                    <button type="submit" class="auth-btn">إنشاء حساب</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
